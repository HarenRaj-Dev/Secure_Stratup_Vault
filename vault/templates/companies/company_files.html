{% extends "base.html" %}

{% block content %}
<div class="company-container">
    <div class="company-header">
        <div class="company-info">
            <img src="{{ url_for('static', filename='img/' + company.logo) }}" class="company-lg-logo">
            <h1>{{ company.name }}</h1>
        </div>
    </div>

    <div class="company-navbar">
        <a href="{{ url_for('companies.company_files', company_id=company.id) }}" class="active">Files</a>
        <a href="{{ url_for('companies.company_users', company_id=company.id) }}">Users</a>
        <a href="{{ url_for('companies.company_roles', company_id=company.id) }}">Roles</a>
        <a href="{{ url_for('companies.company_logs', company_id=company.id) }}">Activity Logs</a>
        <a href="{{ url_for('companies.company_settings', company_id=company.id) }}">Settings</a>
    </div>

    <div class="tab-content">
        <div class="content-actions">
            <button class="btn-primary">+ Add from Vault</button>
        </div>
        
        {% include 'partials/_file_table.html' %}
    </div>
</div>
{% endblock %}
